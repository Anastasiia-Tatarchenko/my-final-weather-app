<!DOCTYPE html>
<html>
  <head>
    <title>Weather Krakow</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card" style="max-width: 900px">
        <div class="card-header">
          <form action="/submit" id="search-form">
            <input
              type="text"
              name="name"
              id="city-search"
              placeholder="Enter your location"
              autocomplete="off"
            />
            <input
              type="submit"
              class="search-button"
              id="search-button"
              value="Search"
            />
            <input
              type="submit"
              class="search-button"
              id="location-button"
              value="My current location"
            />
          </form>
        </div>
        <br />

        <div class="row">
          <h1 class="card-title col-4" id="current-city">Krakow, Poland</h1>
          <h1 class="card-title col-4">
            <span id="temperature" class="current-degree">☁️ 0</span>
            <span class="tempLinks">
              <a href="#" id="celsius-link" class="active">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a></span
            >
          </h1>
        </div>
        <div class="detailed-weather-data">
          <div>
            <h2 class="data-time" id="date-time"></h2>

            <span> Feels like: <span id="feels-like"></span>°C</span>

            <h4 id="weather-conditions"></h4>

            <h6>
              <i class="fa-solid fa-gauge"></i> Pressure:
              <span id="pressure"></span> hPa
            </h6>
            <h6>
              <i class="fa-solid fa-droplet"></i> Humidity:
              <span id="humidity"></span>%
            </h6>
            <h6>
              <i class="fa-solid fa-wind"></i> Wind:
              <span id="wind"></span> km/h
            </h6>
          </div>
          <div>
            <img class="umbrela" src="images/weather.jpg" width="100" />
          </div>
        </div>
        <div class="weekly-weather" id="forecast"></div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <br />
    <p class="footer">
      This page was built by
      <a
        a
        href="https://github.com/Anastasiia-deign/my-final-weather-app"
        target="_blank"
      >
        Anastasiia Tatarchenko
      </a>
    </p>
  </body>
</html>
